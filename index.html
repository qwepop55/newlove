<!DOCTYPE html>

<head>

<style>
body{

.card{

/* ‡∏•‡∏≠‡∏¢ + ‡∏´‡∏°‡∏∏‡∏ô */
@keyframes floatUp{

  }

    transform:translateY(-15vh) rotate(360deg) scale(1.4);

</style>
</head>

<body>

<div class="card">

<script>

</html>
