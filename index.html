<title>Valentine Card</title>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:sans-serif;
  background: linear-gradient(135deg,#ff4d6d,#ff9aa2,#ffd6e0);
  overflow:hidden;
}

/* ===== CARD ===== */
.card{
  position:relative;
  z-index:1;
  width:90vw;
  max-width:420px;
  min-height:48vh;
  padding:24px 18px;
  border-radius:22px;
  text-align:center;
  background:white;
  box-shadow:0 20px 55px rgba(0,0,0,.25);
  display:flex;
  flex-direction:column;
  justify-content:center;
  animation:pop .5s ease;
}

@keyframes pop{
  from{transform:scale(.9); opacity:0}
  to{transform:scale(1); opacity:1}
}

h1{
  font-size:clamp(22px,5vw,30px);
  color:#ff2e63;
  margin-bottom:8px;
}

p{
  font-size:clamp(15px,3.8vw,18px);
  color:#444;
}

button{
  margin-top:16px;
  padding:14px;
  font-size:clamp(14px,3.8vw,18px);
  border:none;
  border-radius:14px;
  color:white;
  background: linear-gradient(45deg,#ff2e63,#ff6b81);
  box-shadow:0 10px 22px rgba(255,46,99,.4);
  cursor:pointer;
  line-height:1.4;
}

#loveText{
  margin-top:14px;
  font-size:clamp(16px,4vw,20px);
  font-weight:bold;
  color:#ff2e63;
  min-height:26px;
}

/* ===== HEART EFFECT ===== */
.heart{
  position:fixed;
  z-index:9999;
  pointer-events:none;
  animation:shootUp 1.6s ease-out forwards;
}

@keyframes shootUp{
  0%{
    transform: translateY(0) scale(.6) rotate(0deg);
    opacity:1;
  }
  100%{
    transform: translateY(-120vh) scale(1.4) rotate(540deg);
    opacity:0;
  }
}

/* ===== DESKTOP BOOST ===== */
@media (min-width:900px){
  .card{
    max-width:520px;
    padding:34px 28px;
    min-height:55vh;
  }
}
</style>
