<head>

<title>Valentine Card</title>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  display:flex;

  align-items:center;
  font-family:sans-serif;
  background: linear-gradient(135deg,#ff4d6d,#ff9aa2,#ffd6e0);

}

/* CARD */
.card{

}

p{

}

button{
  margin-top:16px;
  padding:14px;
  font-size:clamp(14px,4vw,18px);
  border:none;
  border-radius:14px;
  color:white;
  background: linear-gradient(45deg,#ff2e63,#ff6b81);
  cursor:pointer;
}

#loveText{
  margin-top:14px;
  font-size:clamp(16px,4vw,20px);
  font-weight:bold;
  color:#ff2e63;
}

/* HEART */
.heart{
  position:fixed;
  z-index:9999;
  pointer-events:none;
  animation:shootUp 1.6s ease-out forwards;
}

@keyframes shootUp{
  from{
    transform:translateY(0) scale(.6) rotate(0);
    opacity:1;
  }
  to{
    transform:translateY(-120vh) scale(1.4) rotate(540deg);
    opacity:0;
  }
}
</style>
</head>
